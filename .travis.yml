language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then
        pip install ordereddict; fi
    - pip install .
before_script:
    - cd test
    - pip install -r requirements_test.txt
script:
    - coverage run --source payu test_payu.py
after_success:
    - coverage report -m
    - coveralls
sudo: False
